<app-toolbar></app-toolbar>
<div class="container wrapper wrapper2">
    <div class="row">
        <!-- Form -->
        <div class="col-md-12 text-center">
            <h3>Add List</h3>
            <form [formGroup]="listForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" formControlName="company_name" class="form-control" maxlength="40" style="margin-top: 5px">
                </div>
                <div class="form-group">
                    <label>Company Address</label>
                    <input type="text" formControlName="company_address" class="form-control" maxlength="80" style="margin-top: 5px">
                </div>
                <div class="form-group">
                    <label>Company Zip Code</label>
                    <input type="text" formControlName="company_zip_code" class="form-control" maxlength="10" style="margin-top: 5px">
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 5px">Submit</button>
            </form>
        </div>
    </div>
</div>
